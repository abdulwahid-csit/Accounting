<div class="container-fluid mt-5 p-4 border rounded bg-white">
  <div class="main-div">
    <div>
      <div class="headings mb-3">
        <h3>Chart of Accounts</h3>
      </div>
      <div class="line">
        <hr>
      </div>
      <div class="d-flex gap-2">
        <button class="primary_button" (click)="addAccount()">Add</button>
        <button class="primary_button" routerLink="import_account">Import Account</button>
      </div>
      <div class="container-flex">
        <div class="box">
          <label for="">Account Type</label>
          <ng-select class="" [multiple]="false" [ngClass]="{
        'ng-select-focused': isAccountFocus === true,
      }" (focus)="isAccountFocus = true" (blur)="isAccountFocus = false" placeholder="Select Account Type"
            (change)="getAccountTypesOrLevels($event, 'level-one')">
            <ng-option *ngFor="let item of accoutTypes" [value]="item">{{item.title}} </ng-option>
          </ng-select>
        </div>
        <div class="box">
          <label for="">Level 1</label>
          <ng-select class="" [multiple]="false" [ngClass]="{
        'ng-select-focused': isParrentAccountFocus === true,
      }" (focus)="isParrentAccountFocus = true" (blur)="isParrentAccountFocus = false"
            placeholder="Select organization" (change)="getAccountTypesOrLevels($event, 'level-two')">
            <ng-option *ngFor="let item of accountLevelOne" [value]="item">{{item.title}}</ng-option>
          </ng-select>
        </div>
        <div class="box">
          <label for="">Level 2</label>
          <ng-select class="" [multiple]="false" [ngClass]="{
        'ng-select-focused': isTypeFoucus === true,
      }" (focus)="isTypeFoucus = true" (blur)="isTypeFoucus = false" placeholder="Select organization"
            (change)="getAccountTypesOrLevels($event, 'level-three')">
            <ng-option *ngFor="let item of accountLevelTwo" [value]="item">{{item.title}}</ng-option>

          </ng-select>
        </div>
        <div class="box">
          <label for="">Level 3</label>
          <ng-select class="" [multiple]="false" [ngClass]="{
        'ng-select-focused': isDetailTypeFocus === true,
      }" (focus)="isDetailTypeFocus = true" (blur)="isDetailTypeFocus = false" placeholder="Select organization">
            <ng-option *ngFor="let item of accountLevelThree" [value]="item">{{item.title}}</ng-option>
          </ng-select>
        </div>
        <div class="box">
          <label for="">Active</label>
          <ng-select class="" [multiple]="false" [ngClass]="{
        'ng-select-focused': isStatusFocus === true,
      }" (focus)="isStatusFocus = true" (blur)="isStatusFocus = false" placeholder="Select organization">
            <ng-option [value]="'id'">All </ng-option>
            <ng-option [value]="'id'">Yes </ng-option>
            <ng-option [value]="'id'">No </ng-option>
          </ng-select>
        </div>
      </div>

      <div class="table_div mt-5">
        <app-data-table [columns]="columns" [editMethod]="editChartsOfAccount.bind(this)"
          [deleteMethod]="deleteChartOFAccoundData.bind(this)" [config]="tableConfig" [dataSet]="dataSet"
          (changePage)="getAccountTypesOrLevels($event, 'status')"></app-data-table>
      </div>
    </div>
  </div>

</div>
