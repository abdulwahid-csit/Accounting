<div class="card-body">
  <h5 class="card-title fw-bold">BANK ACCOUNTS</h5>
  <div class="scrollable-list">
    <ul class="list-group list-group-flush">
      <li *ngFor="let account of bankAccounts" class="list-group-item d-flex justify-content-between align-items-center">
        {{ account.name }} <span class="badge bg-light text-dark">{{ account.balance }}</span>
      </li>
    </ul>
  </div>
</div>
