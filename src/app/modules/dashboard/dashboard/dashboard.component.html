<div class="wrapper bg-white p-4 rounded border">
    <main id="content">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 class="fw-bold">Dashboard</h2>
                <!-- Dropdown -->
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown button
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </div>

            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <div class="row">
                        <!-- Bank Accounts -->
                        <div class="col-md-12 mb-3">
                            <div class="card border-0">
                                <app-bank-account-list style="height: 39rem;"></app-bank-account-list>

                                <div class="d-flex align-items-center">
                                    <div class="pb-5">
                                        <h5 class="fw-bold text-center mb-3"> Profit and Loss</h5>
                                        <div class="container">
                                            <ngx-charts-bar-horizontal [view]="view" [results]="profitLossData"
                                                [scheme]="colorSchemeProfitAndLoss" [xAxis]="showXAxisProfitandLoss"
                                                [yAxis]="showYAxisProfitAndLoss"
                                                [showGridLines]="showGridLinesProfitAndLoss"
                                                [barPadding]="barPaddingProfitAndLoss"
                                                [xAxisLabel]="xAxisLabelProfitAndLoss"
                                                [yAxisLabel]="yAxisLabelProfitAndLoss" [showGridLines]="true"
                                                [legend]="showLegendProfitAndLoss">
                                            </ngx-charts-bar-horizontal>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-block">
                                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                                        <li *ngFor="let tab of tabs" class="nav-item" role="presentation"
                                            (click)="changeTab(tab.id)">
                                            <span class="nav-link" [class.active]="tab.id === tabId"
                                                id="{{ tab.id }}-tab" data-bs-toggle="tab" role="tab"
                                                [attr.aria-controls]="tab.id" [attr.aria-selected]="tab.id === 'brl'">{{
                                                tab.label }}</span>
                                        </li>
                                    </ul>
                                    <div class="tab-content" id="myTabContent">
                                        <div class="mt-5">
                                            <div>
                                                <h3 class="text-center mb-3">Income</h3>
                                                <ngx-charts-bar-vertical-stacked [view]="view" [results]="incomeData"
                                                    [scheme]="colorSchemeIncome" [yAxis]="showYAxis"
                                                    [showGridLines]="showGridLines" [barPadding]="500" [xAxisLabel]="''"
                                                    [yAxisLabel]="'Amount'" [legendTitle]="''">
                                                </ngx-charts-bar-vertical-stacked>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="custom-legend">
                                        <div class="legend-item">
                                            <span class="dot" style="background-color: #6c757d;"></span>
                                            <span>Open Invoice</span>
                                        </div>
                                        <div class="legend-item">
                                            <span class="dot" style="background-color: #dc3545;"></span>
                                            <span>Overdue Invoices</span>
                                        </div>
                                        <div class="legend-item">
                                            <span class="dot" style="background-color: #28a745;"></span>
                                            <span>Paid last 30 days</span>
                                        </div>
                                        <div class="legend-item">
                                            <span class="dot" style="background-color: #007bff;"></span>
                                            <span>Has been mapped</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 mb-3">
                    <div class="row">
                        <!-- Transactions and Filters -->
                        <div class="col-md-12">
                            <div class="card pt-0 border-0 border-start ps-5 pe-3">
                                <app-transactions-list style="height: 25rem;"></app-transactions-list>
                                <div class="d-flex pb-0 mb-3 bg-white">
                                    <div style="text-align: center;">
                                        <h5 class="card-title fw-bold">Expense Account Overview</h5>
                                        <ngx-charts-pie-chart [view]="view" [scheme]="colorScheme" [results]="pieData"
                                            [labels]="showLabels" [doughnut]="false" [legend]="true"
                                            [animations]="true">
                                        </ngx-charts-pie-chart>
                                    </div>

                                </div>
                                <div>
                                    <div class="">
                                        <!-- Tabs -->
                                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                                            <li *ngFor="let tab of tabs" class="nav-item" role="presentation"
                                                (click)="changeTab(tab.id)">
                                                <a class="nav-link" [class.active]="tab.id === tabId"
                                                    id="{{ tab.id }}-tab" data-bs-toggle="tab" role="tab"
                                                    [attr.aria-controls]="tab.id"
                                                    [attr.aria-selected]="tab.id === 'brl'">{{ tab.label }}</a>
                                            </li>
                                        </ul>

                                        <!-- Tab Content -->
                                        <div class="tab-content" id="myTabContent">
                                            <div class="container d-flex mt-5">
                                                <div>
                                                    <h2 class="text-center mb-3">Cash Flow</h2>
                                                    <ngx-charts-line-chart [view]="view" [results]="cashFlowData"
                                                        [scheme]="colorSchemeCashflow" [legend]="showLegend"
                                                        [xAxis]="showXAxis" [yAxis]="showYAxis"
                                                        [showGridLines]="showGridLines" [xAxisLabel]="xAxisLabel"
                                                        [yAxisLabel]="yAxisLabel">
                                                    </ngx-charts-line-chart>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
