<div class="main-wrapper mt-5">
    <div class="container-fluid">
      <div class="row">
      
        <div class="col-md-12  bg-white p-2 rounded mt-3 mt-md-0">
          <div class="table-div common_box">
            <div class="mt-3 px-3 text-muted "><h3>Journel Voucher</h3></div>
          <div class="row px-4 mt-5">
            <button class="btn btn-sm" routerLink="/journal-entry/newjournel" (click)="openVoucherModal()">Add</button>
          </div>
          <div class="row mt-3 px-2">
            <div class="col-md-4">
              <label for="">From date</label>
  
              <div class="input-group w-auto mt-2">
                <input type="text" placeholder="Datepicker" class="form-control customClass" bsDatepicker
                  [bsConfig]="{ isAnimated: true, containerClass: 'customClass' }" id="datepickerInput">
                <div class="input-group-append">
                  <span class="input-group-text" (click)="openDatepicker()">
                    <!-- Calendar SVG Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-calendar"
                      viewBox="0 0 16 16">
                      <path
                        d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H1a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z" />
                    </svg>
                  </span>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <label for="">To date</label>
  
              <div class="input-group w-auto mt-2">
                <input type="text" placeholder="Datepicker" class="form-control customClass" bsDatepicker
                  [bsConfig]="{ isAnimated: true, containerClass: 'customClass' }" id="datepickerInput">
                <div class="input-group-append">
                  <span class="input-group-text" (click)="openDatepicker()">
                    <!-- Calendar SVG Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-calendar"
                      viewBox="0 0 16 16">
                      <path
                        d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H1a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z" />
                    </svg>
                  </span>
                </div>
              </div>
            </div>
          </div>
  
          <div class="row w-100 mt-3 px-3">
            <div class="d-flex gap-3  mt-3 mb-2 ">
              <select class="custom-select p-2 rounded ">
                <option selected>10</option>
                <option value="1">25</option>
                <option value="2">50</option>
                <option value="3">70</option>
                <option value="4">All</option>
              </select>
              <span>
                <div class="export_button d-flex">
                  <button type="button" class="button d-flex p-0 bg-white overflow-hidden rounded border gap-3">
                    <span class="button__text">Export</span>
                    <span class="button__text">Manipulation</span>

                    <span class="button__icon border-start">
                      <span class="large-icon">&#x21bb;</span>
                    </span>
                  </button>
                </div>
              </span>
              <div class="col">
                <div class="search_input d-flex justify-content-end">
                    <input type="text" class="position-relative " placeholder="Search..." aria-label="search" aria-describedby="basic-addon2">
                    <span><img src="../../../../assets/icons/search.svg" alt=""></span>
                </div>
            </div>
            </div>
            <app-data-table [columns]="columns" [config]="tableConfig" [dataSet]="applicationList"
            ></app-data-table>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
