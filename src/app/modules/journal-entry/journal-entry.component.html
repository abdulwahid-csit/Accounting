<div class="main-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <div class="list-group">
         
          <button type="button" class="list-group-item list-group-item-action ">Journel Voucher</button>
          <button type="button" class="list-group-item list-group-item-action active">Journel Entry</button>
       
        </div>
      </div>
      <div class="col-md-8 offset-md-1 bg-white p-2 rounded mt-3 mt-md-0">
        <div class="table-div common_box">
          <div class="mt-3 px-3 text-muted "><h3>Journel Entry</h3></div>
        <div class="row px-4 mt-5">
          <button class="btn btn-sm" routerLink="/layout/journal-entry/newjournel">Add</button>
        </div>
        <div class="row mt-3 px-2">
          <div class="col-md-4">
            <label for="">From date</label>

            <div class="input-group w-auto mt-2">
              <input type="text" placeholder="Datepicker" class="form-control customClass" bsDatepicker
                [bsConfig]="{ isAnimated: true, containerClass: 'customClass' }" id="datepickerInput">
              <div class="input-group-append">
                <span class="input-group-text" (click)="openDatepicker()">
                  <!-- Calendar SVG Icon -->
                  <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-calendar"
                    viewBox="0 0 16 16">
                    <path
                      d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H1a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z" />
                  </svg>
                </span>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <label for="">To date</label>

            <div class="input-group w-auto mt-2">
              <input type="text" placeholder="Datepicker" class="form-control customClass" bsDatepicker

                  <!-- Calendar SVG Icon -->

                  </svg>
                </span>
              </div>
            </div>
          </div>
        </div>
