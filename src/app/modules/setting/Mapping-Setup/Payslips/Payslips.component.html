<div class="main-container">
  <div class="pt-1 mt-2">
    <h3>Automatic Mapping</h3>
  </div>

  <div *ngFor="let account of accounts; let i = index" class="border border-1 pt-1 mt-2">
    <div class="p-3">
      <div class="d-flex col-3 justify-content-between">
        <div>{{ account.type }}</div>
        <div>
          <div class="form-check form-switch border-start">
            <input 
              class="form-check-input" 
              type="checkbox" 
              [(ngModel)]="account.enable" 
              (change)="toggleAccount(i)">
            <label class="form-check-label" for="flexSwitchCheckDefault"></label>
          </div>
        </div>
      </div>

      <div *ngIf="account.enable">
        <div class="row">
          <div class="col-6">
            <label>Payment account</label>
            <ng-select [(ngModel)]="account.payment_account" required>
              <ng-option value="66e3ed8a6fd5a1131bba641c">Sales</ng-option>
              <ng-option value="1">Other</ng-option>
              <ng-option value="2">Overhead</ng-option>
              <ng-option value="3">Interest Income</ng-option>
            </ng-select>
            <div *ngIf="!account.payment_account && account.enable" class="text-danger">
              Payment account is required.
            </div>
          </div>
          <div class="col-6">
            <label>Deposit to</label>
            <ng-select [(ngModel)]="account.deposit_account" required>
              <ng-option value="66e3ed8a6fd5a1131bba6489">Sales</ng-option>
              <ng-option value="1">Other</ng-option>
              <ng-option value="2">Overhead</ng-option>
              <ng-option value="3">Interest Income</ng-option>
            </ng-select>
            <div *ngIf="!account.deposit_account && account.enable" class="text-danger">
              Deposit account is required.
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-end my-2">
    <div class="primary_button" (click)="submitForm()">
      Save
    </div>
  </div>
</div>
