<div class="main-container">
  <div class="pt-1 mt-2">
    <h3>Automatic Mapping</h3>
  </div>
  <div class="border border-1 pt-1 mt-2">
    <div class="p-3">
      <div class="d-flex col-3 justify-content-between ">
        <div>
         Total insurance
        </div>
        <div>
          <div class="form-check form-switch border-start ">
            <input class="form-check-input " type="checkbox" id="flexSwitchCheckDefault" [(ngModel)]="isExpensesChecked">
            <label class="form-check-label" for="flexSwitchCheckDefault">

            </label>
          </div>
        </div>
      </div>
      <div *ngIf="isExpensesChecked">
        <div class=" row ">
          <div class="col-6">
            <label>Payment account</label>
            <ng-select class=" ">
              <ng-option selected>Sales</ng-option>
              <ng-option value="1">Other </ng-option>
              <ng-option value="2">Overhead</ng-option>
              <ng-option value="3">Interest income</ng-option>
            </ng-select>
          </div>
          <div class="col-6">
            <label>Deposit to</label>
            <ng-select class=" ">
              <ng-option selected>Sales</ng-option>
              <ng-option value="1">Other </ng-option>
              <ng-option value="2">Overhead</ng-option>
              <ng-option value="3">Interest income</ng-option>
            </ng-select>
          </div>
        </div>
      </div>

    </div>
  </div>
  <div class="border border-1 pt-1 mt-2">
    <div class="p-3">
      <div class="d-flex col-3 justify-content-between ">
        <div>
          IncomeTax payee
        </div>
        <div>
          <div class="form-check form-switch border-start ">
            <input class="form-check-input " type="checkbox" id="flexSwitchCheckDefault" [(ngModel)]="isSalesChecked">
            <label class="form-check-label" for="flexSwitchCheckDefault">

            </label>
          </div>
        </div>
      </div>
      <div *ngIf="isSalesChecked">
        <div class=" row ">
          <div class="col-6">
            <label>Payment account</label>
            <ng-select class=" ">
              <ng-option selected>Sales</ng-option>
              <ng-option value="1">Other </ng-option>
              <ng-option value="2">Overhead</ng-option>
              <ng-option value="3">Interest income</ng-option>
            </ng-select>
          </div>
          <div class="col-6">
            <label>Deposit to</label>
            <ng-select class=" ">
              <ng-option selected>Sales</ng-option>
              <ng-option value="1">Other </ng-option>
              <ng-option value="2">Overhead</ng-option>
              <ng-option value="3">Interest income</ng-option>
            </ng-select>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="border border-1 pt-1 mt-2">
    <div class="p-3">
      <div class="d-flex col-3 justify-content-between ">
        <div>
         Net pay
        </div>
        <div>
          <div class="form-check form-switch border-start ">
            <input class="form-check-input " type="checkbox" id="flexSwitchCheckDefault" [(ngModel)]="isExpenseChecked">
            <label class="form-check-label" for="flexSwitchCheckDefault">

            </label>
          </div>
        </div>
      </div>
      <div *ngIf="isExpenseChecked">
        <div class=" row ">
          <div class="col-6">
            <label>Payment account</label>
            <ng-select class=" ">
              <ng-option selected>Sales</ng-option>
              <ng-option value="1">Other </ng-option>
              <ng-option value="2">Overhead</ng-option>
              <ng-option value="3">Interest income</ng-option>
            </ng-select>
          </div>
          <div class="col-6">
            <label>Deposit to</label>
            <ng-select class=" ">
              <ng-option selected>Sales</ng-option>
              <ng-option value="1">Other </ng-option>
              <ng-option value="2">Overhead</ng-option>
              <ng-option value="3">Interest income</ng-option>
            </ng-select>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="d-flex justify-content-end my-2">
    <div class="primary_button">
      Save
    </div>
  </div>
</div>
