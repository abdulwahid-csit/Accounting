<div class="border border-1 pt-1 mt-2">
  <div class="p-3">

    <div class="d-flex col-3 justify-content-between ">
      <div>
        Invoice
      </div>
      <div>
        <div class="form-check form-switch border-start ">
          <input class="form-check-input " type="checkbox" id="flexSwitchCheckDefault" [(ngModel)]="isSwitchChecked">
          <label class="form-check-label" for="flexSwitchCheckDefault">

          </label>
        </div>
      </div>
    </div>
    <div *ngIf="isSwitchChecked">
      <div class="pt-1">
        <div>Default for all item</div>
        <div class=" row ">
          <div class="col-6">
            <label>Payment account</label>
            <select class="custom-select p-2 rounded ">
              <option selected>Sales</option>
              <option value="1">Other </option>
              <option value="2">Overhead</option>
              <option value="3">Interest income</option>
            </select>
          </div>
          <div class="col-6">
            <label>Deposit to</label>
            <select class="custom-select p-2 rounded ">
              <option selected>Sales</option>
              <option value="1">Other </option>
              <option value="2">Overhead</option>
              <option value="3">Interest income</option>
            </select>
          </div>
        </div>
      </div>
      <div class="pt-1">
        <div>Discount</div>
        <div class=" row ">
          <div class="col-6">
            <label>Payment account</label>
            <select class="custom-select p-2 rounded ">
              <option selected>Sales</option>
              <option value="1">Other </option>
              <option value="2">Overhead</option>
              <option value="3">Interest income</option>
            </select>
          </div>
          <div class="col-6">
            <label>Deposit to</label>
            <select class="custom-select p-2 rounded ">
              <option selected>Sales</option>
              <option value="1">Other </option>
              <option value="2">Overhead</option>
              <option value="3">Interest income</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
