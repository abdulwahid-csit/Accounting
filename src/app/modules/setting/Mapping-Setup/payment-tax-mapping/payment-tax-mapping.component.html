<div class="modal-header">
    <h4 class="modal-title">Tax mapping setup</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
</div>
<div class="modal-body">
    <div class="row ">
        <div class="row mb-3">
            <div class="col-12">
            <label class="mb-2" for=""><span class="text-danger mx-1">*</span>Tax</label>
            <ng-select placeholder="None selected">
                <ng-option> Yogesh Tester</ng-option>
                <ng-option>  qwertyui</ng-option>
            </ng-select>
            </div>
    </div>
    <div class="row mb-3">
        <div class="col-12">
            <label class="mb-2" for="">Payment account</label>
            <ng-select>
                <ng-option>Sales </ng-option>
                <ng-option>Dividend income </ng-option>
                <ng-option>sales - retail </ng-option>
               </ng-select>

        </div>
</div>
<div class="row mb-3">
    <div class="col-12">
        <label class="mb-2" for="">Deposit to</label>
        <ng-select>
            <ng-option> class</ng-option>
           </ng-select>

    </div>
</div>
<div class="row mb-3">
    <div class="col-12">
      <div class="d-flex justify-content-start gap-2">
        <input type="checkbox" >
        <p class=" mt-3">Preferred the payment method</p>
      </div>
    </div>
</div>
</div>
</div>
<div class="modal-footer ">
    <button type="button" class="btn btn-light " (click)="close()"><i class="bi bi-x"></i> Close</button>
    <button type="button" class="btn btn-primary"><img src="" alt=""><i class="bi bi-check2-circle"></i> Save </button>
</div>
